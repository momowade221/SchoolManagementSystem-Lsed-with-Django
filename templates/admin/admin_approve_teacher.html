{% extends 'admin/adminbase.html' %}
{% load static %}}




{% block content %}

<head>

   <link rel="stylesheet" href="{%static 'css/mystyle.css' %}" />
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" />
   <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>


<div class="container">

  <div class="row">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6  style="color:white;  text-transform:uppercase; font-size:20px;" class="panel-title">Professeurs en attente</h6>

      </div>

      <table style="color:white;" class="table table-hover" id="dev-table">
        <thead>

          <tr>
            <th>Name</th>
            <th>Numéro Téléphone</th>
            <th>Salaire</th>
            <th>Date d'inscription</th>
            <th>Accepter</th>
            <th>Supprimer</th>
          </tr>
        </thead>
        {% for t in teachers %}
        <tr>
          <td> {{t.get_name}}</td>
          <td>{{t.mobile}}</td>
          <td>{{t.salary}} FCFA</td>
          <td>{{t.joindate}}</td>
          <td><a class="btn btn-warning btn-xs" href="{% url 'approve-teacher' t.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
          <td><a class="btn btn-danger btn-xs" href="{% url 'delete-teacher' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>

        {% endfor %}
      </table>
    </div>


  </div>
</div>


{% endblock content %}
